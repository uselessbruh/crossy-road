<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crossy Road Deluxe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
            /* Prevent browser scrolling on mobile */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            /* Tablet/Desktop limit */
            background: #87CEEB;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen {
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            pointer-events: auto;
            border: 4px solid #fff;
            box-shadow: 0 10px 0 #000;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #ffcc00;
            text-shadow: 4px 4px #c62828;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        p {
            color: #fff;
            font-size: 0.8rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        button {
            background: #4CAF50;
            border: none;
            padding: 15px 30px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 6px 0 #2E7D32;
            transition: all 0.1s;
            border-radius: 4px;
        }

        button:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #2E7D32;
        }

        #score-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2rem;
            text-shadow: 3px 3px 0 #000;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        .key-hint {
            color: #4CAF50;
            border: 2px solid #fff;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin: 0 2px;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <div id="score-hud">0</div>
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <!-- Start Screen -->
            <div id="start-screen" class="screen">
                <h1>CROSSY<br>DELUXE</h1>
                <p>Avoid Traffic.<br>Ride Logs.<br>Don't Drown.</p>
                <p><span class="key-hint">ARROWS</span> or <span class="key-hint">SWIPE</span></p>
                <button onclick="game.start()">START</button>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="screen hidden">
                <h1>SPLAT!</h1>
                <p>Score: <span id="final-score">0</span></p>
                <p id="death-msg">Better luck next time.</p>
                <button onclick="game.reset()">RETRY</button>
            </div>
        </div>
    </div>

    <script>
        /* ------------------------------------------------------------
           CONSTANTS & CONFIG
        ------------------------------------------------------------ */
        const CONFIG = {
            GRID: 50,
            SPEED: 1,
            MAX_BACK: 6,
            COLORS: {
                GRASS: '#8bc34a',
                GRASS_SIDE: '#558b2f',
                ROAD: '#546E7A', // Slightly bluer road
                ROAD_SIDE: '#37474F',
                RIVER: '#29B6F6',
                RIVER_SIDE: '#0277BD',
                FROG: '#66bb6a',
                FROG_SIDE: '#2e7d32',
                LOG: '#795548',
                LOG_SIDE: '#4e342e'
            }
        };

        /* ------------------------------------------------------------
           GRAPHICS ENGINE (Life-like Update)
        ------------------------------------------------------------ */
        class Graphics {
            static drawShadow(ctx, x, y, width, height) {
                // Drop shadow for grounding objects
                ctx.fillStyle = 'rgba(0,0,0,0.25)';
                // Rounded shadow
                ctx.beginPath();
                ctx.ellipse(x + width / 2, y + height + 5, width / 2, height / 4, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            static drawCube(ctx, x, y, width, height, color, sideColor, height3d = 8) {
                // Main Face
                ctx.fillStyle = color;
                ctx.fillRect(x, y, width, height);

                // Side/Shadow (3D effect)
                ctx.fillStyle = sideColor;
                ctx.fillRect(x, y + height, width, height3d);

                // Top Highlight (Simulated light source from top-left)
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(x, y, width, 4);
                ctx.fillRect(x, y, 4, height);
            }

            static drawFrog(ctx, x, y, size, jumpOffset) {
                const h = size - 12;
                const w = size - 16;
                const drawX = x + 8;
                const drawY = y + 6 - jumpOffset;

                // Dynamic Shadow (shrinks when jumping)
                let shadowScale = 1 - (jumpOffset / 30);
                if (shadowScale > 0) {
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.beginPath();
                    ctx.ellipse(drawX + w / 2, y + size - 2, (w / 2) * shadowScale, 4 * shadowScale, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Back Legs
                ctx.fillStyle = CONFIG.COLORS.FROG_SIDE;
                ctx.fillRect(drawX - 4, drawY + h - 6, 5, 6);
                ctx.fillRect(drawX + w - 1, drawY + h - 6, 5, 6);

                // Main Body
                this.drawCube(ctx, drawX, drawY, w, h, CONFIG.COLORS.FROG, CONFIG.COLORS.FROG_SIDE, 6);

                // Front Legs
                ctx.fillStyle = CONFIG.COLORS.FROG;
                ctx.fillRect(drawX - 2, drawY + h - 5, 3, 5);
                ctx.fillRect(drawX + w - 1, drawY + h - 5, 3, 5);

                // Eyes (Pop out with whites)
                ctx.fillStyle = '#fff';
                ctx.fillRect(drawX + 2, drawY - 6, 6, 8);
                ctx.fillRect(drawX + w - 8, drawY - 6, 6, 8);

                // Pupils
                ctx.fillStyle = '#000';
                ctx.fillRect(drawX + 4, drawY - 4, 3, 3);
                ctx.fillRect(drawX + w - 6, drawY - 4, 3, 3);
            }

            static drawCar(ctx, x, y, width, type, dir) {
                const isRight = dir > 0;
                const carColor = type === 0 ? '#ef5350' : '#ffa726';
                const carSide = type === 0 ? '#c62828' : '#ef6c00';

                // Shadow
                this.drawShadow(ctx, x, y + 10, width, 25);

                // Headlight Beams (Night driving feel)
                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                ctx.fillStyle = 'rgba(255, 235, 59, 0.4)';
                ctx.beginPath();
                if (isRight) {
                    ctx.moveTo(x + width, y + 15);
                    ctx.lineTo(x + width + 120, y - 10); // Beam spread
                    ctx.lineTo(x + width + 120, y + 50);
                    ctx.lineTo(x + width, y + 25);
                } else {
                    ctx.moveTo(x, y + 15);
                    ctx.lineTo(x - 120, y - 10);
                    ctx.lineTo(x - 120, y + 50);
                    ctx.lineTo(x, y + 25);
                }
                ctx.fill();
                ctx.restore();

                if (type === 0) { // Sedan
                    // Chassis
                    this.drawCube(ctx, x, y + 12, width, 18, carColor, carSide, 6);

                    // Cabin
                    let cabinX = x + 8;
                    let cabinW = width - 16;
                    this.drawCube(ctx, cabinX, y + 2, cabinW, 14, '#ffcdd2', '#ef9a9a', 4); // Lighter roof

                    // Windows
                    ctx.fillStyle = '#81D4FA'; // Light blue glass
                    if (isRight) ctx.fillRect(x + width - 12, y + 5, 4, 10);
                    else ctx.fillRect(x + 8, y + 5, 4, 10);

                    // Lights
                    ctx.fillStyle = isRight ? '#FFF176' : '#FF5252'; // Front Yellow / Back Red
                    ctx.fillRect(isRight ? x + width - 1 : x, y + 15, 1, 6);

                } else { // Truck
                    let trailerW = width * 0.65;
                    let cabW = width * 0.25;
                    let gap = width * 0.1;
                    let frontX = isRight ? x + trailerW + gap : x;
                    let backX = isRight ? x : x + cabW + gap;

                    // Trailer
                    this.drawCube(ctx, backX, y + 5, trailerW, 25, '#eceff1', '#cfd8dc', 6);
                    // Cab
                    this.drawCube(ctx, frontX, y + 8, cabW, 22, carColor, carSide, 6);

                    // Cab Window
                    ctx.fillStyle = '#81D4FA';
                    if (isRight) ctx.fillRect(frontX + cabW - 6, y + 10, 4, 10);
                    else ctx.fillRect(frontX + 2, y + 10, 4, 10);
                }

                // Wheels
                ctx.fillStyle = '#212121';
                ctx.fillRect(x + 8, y + 28, 8, 7);
                ctx.fillRect(x + width - 16, y + 28, 8, 7);
            }

            static drawLog(ctx, x, y, width) {
                const h = 32;
                const offsetY = 9;

                // Shadow on water
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(x + 4, y + offsetY + h, width - 8, 5);

                // Base Log
                this.drawCube(ctx, x, y + offsetY, width, h, CONFIG.COLORS.LOG, CONFIG.COLORS.LOG_SIDE, 6);

                // Detailed Texture
                ctx.fillStyle = '#5d4037';
                ctx.fillRect(x, y + offsetY + 2, 4, h - 4); // End cap
                ctx.fillRect(x + width - 4, y + offsetY + 2, 4, h - 4); // End cap

                // Wood Grain Strips
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(x + 10, y + offsetY + 5, width - 20, 2);
                ctx.fillRect(x + 20, y + offsetY + 15, width - 40, 2);
                ctx.fillRect(x + 15, y + offsetY + 25, width - 30, 2);
            }

            static drawTree(ctx, x, y, variant) {
                // Shadow
                this.drawShadow(ctx, x + 5, y + 15, 30, 10);

                // Trunk
                ctx.fillStyle = '#5d4037';
                ctx.fillRect(x + 15, y + 20, 20, 30);

                // Leaves color variation
                let leafColor = variant === 1 ? '#33691E' : (variant === 2 ? '#558B2F' : '#388e3c');
                let shadowColor = variant === 1 ? '#1B5E20' : (variant === 2 ? '#33691E' : '#1b5e20');

                // Leaves (Rounded / Fluffy)
                ctx.fillStyle = leafColor;

                // Bottom Layer
                ctx.beginPath();
                ctx.roundRect(x + 2, y + 10, 46, 25, 4);
                ctx.fill();

                // Middle Layer
                ctx.fillStyle = leafColor; // Could lighten slightly
                ctx.beginPath();
                ctx.roundRect(x + 8, y - 2, 34, 25, 4);
                ctx.fill();

                // Top Layer
                ctx.beginPath();
                ctx.roundRect(x + 15, y - 12, 20, 20, 4);
                ctx.fill();

                // Leaf Shadow
                ctx.fillStyle = shadowColor;
                ctx.fillRect(x + 5, y + 32, 40, 3);
            }
        }

        /* ------------------------------------------------------------
           GAME OBJECTS
        ------------------------------------------------------------ */
        class Lane {
            constructor(index, type) {
                this.index = index;
                this.type = type;
                this.obstacles = [];
                this.speed = 0;
                this.direction = Math.random() < 0.5 ? 1 : -1;

                // Water animation offset
                this.waveOffset = Math.random() * 100;

                this.setup();
            }

            setup() {
                if (this.type === 'grass') {
                    if (Math.random() > 0.3) {
                        let numTrees = Math.floor(Math.random() * 3);
                        for (let i = 0; i < numTrees; i++) {
                            let tx = Math.floor(Math.random() * 10) * CONFIG.GRID;
                            if (this.index < 5 && tx === 5 * CONFIG.GRID) continue;
                            // Add variant property for tree diversity
                            let variant = Math.floor(Math.random() * 3);
                            this.obstacles.push({ x: tx, type: 'tree', variant: variant });
                        }
                    }
                } else if (this.type === 'road') {
                    this.speed = (Math.random() * 2 + 2) * this.direction;
                    this.addTraffic();
                } else if (this.type === 'river') {
                    this.speed = (Math.random() * 1.5 + 1.5) * this.direction;
                    this.addLogs();
                }
            }

            addTraffic() {
                let spacing = 200 + Math.random() * 200;
                let offset = Math.random() * 500;
                for (let i = 0; i < 3; i++) {
                    let carType = Math.random() < 0.3 ? 1 : 0;
                    let width = carType === 1 ? CONFIG.GRID * 2 : CONFIG.GRID;
                    this.obstacles.push({
                        x: -200 + offset + (i * spacing),
                        width: width,
                        type: 'car',
                        carType: carType
                    });
                }
            }

            addLogs() {
                let spacing = 250 + Math.random() * 150;
                let offset = Math.random() * 500;
                for (let i = 0; i < 3; i++) {
                    let width = CONFIG.GRID * (Math.random() < 0.5 ? 2 : 3);
                    this.obstacles.push({
                        x: -200 + offset + (i * spacing),
                        width: width,
                        type: 'log'
                    });
                }
            }

            update(dt) {
                if (this.speed === 0) return;
                this.obstacles.forEach(obs => {
                    obs.x += this.speed;
                    const BOUND = 1000;
                    if (this.speed > 0 && obs.x > BOUND) obs.x = -200;
                    if (this.speed < 0 && obs.x < -200) obs.x = BOUND;
                });
            }

            draw(ctx, screenY) {
                let color, sideColor;
                if (this.type === 'grass') { color = CONFIG.COLORS.GRASS; sideColor = CONFIG.COLORS.GRASS_SIDE; }
                if (this.type === 'road') { color = CONFIG.COLORS.ROAD; sideColor = CONFIG.COLORS.ROAD_SIDE; }
                if (this.type === 'river') { color = CONFIG.COLORS.RIVER; sideColor = CONFIG.COLORS.RIVER_SIDE; }

                // Draw Base
                Graphics.drawCube(ctx, 0, screenY, ctx.canvas.width, CONFIG.GRID, color, sideColor);

                // Water Effects (Animated)
                if (this.type === 'river') {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    let time = Date.now() / 20;
                    let flowDir = this.direction; // Waves move with current

                    for (let i = 0; i < 6; i++) {
                        // Calculate wave position
                        let waveX = (this.waveOffset + (i * 120) + (time * flowDir)) % (ctx.canvas.width + 100);
                        if (waveX < -50) waveX += ctx.canvas.width + 100;

                        let waveY = screenY + 10 + (i * 7);
                        // Draw little wave line
                        ctx.fillRect(waveX, waveY, 20, 2);
                    }
                }

                // Road Markings
                if (this.type === 'road') {
                    ctx.fillStyle = 'rgba(255,255,255,0.15)';
                    for (let i = 0; i < 12; i++) {
                        ctx.fillRect(i * 60, screenY + 22, 30, 4);
                    }
                }

                // Draw Obstacles
                this.obstacles.forEach(obs => {
                    if (obs.type === 'tree') Graphics.drawTree(ctx, obs.x, screenY, obs.variant);

                    if (obs.type === 'car') {
                        let dir = this.speed > 0 ? 1 : -1;
                        Graphics.drawCar(ctx, obs.x, screenY, obs.width, obs.carType, dir);
                    }

                    if (obs.type === 'log') Graphics.drawLog(ctx, obs.x, screenY, obs.width);
                });
            }
        }

        class Player {
            constructor() {
                this.gridX = 5;
                this.gridY = 0;
                this.maxGridY = 0;
                this.x = this.gridX * CONFIG.GRID;
                this.y = 0;
                this.isMoving = false;
                this.jumpHeight = 0;
                this.jumpFrame = 0;
                this.dead = false;
                this.onLog = false;
                this.logSpeed = 0;
            }

            move(dx, dy) {
                if (this.dead || this.isMoving) return;
                if (this.gridY + dy < 0) return;
                if (dy < 0 && (this.gridY + dy) < (this.maxGridY - CONFIG.MAX_BACK)) return;

                let nextRow = game.lanes.find(l => l.index === this.gridY + dy);
                if (nextRow && nextRow.type === 'grass') {
                    let blocked = nextRow.obstacles.some(tree => {
                        let treeGridX = Math.round(tree.x / CONFIG.GRID);
                        return treeGridX === this.gridX + dx;
                    });
                    if (blocked) return;
                }

                if (this.gridX + dx < 0 || this.gridX + dx >= Math.floor(game.width / CONFIG.GRID)) return;

                this.gridX += dx;
                this.gridY += dy;

                if (this.gridY > this.maxGridY) {
                    this.maxGridY = this.gridY;
                    game.updateScore(this.maxGridY);
                }

                this.isMoving = true;
                this.jumpFrame = 0;
            }

            update() {
                if (this.dead) return;
                let targetX = this.gridX * CONFIG.GRID;

                if (this.onLog && !this.isMoving) {
                    this.x += this.logSpeed;
                    targetX = this.x;
                    this.gridX = Math.round(this.x / CONFIG.GRID);
                }

                this.x += (targetX - this.x) * 0.3;

                if (this.isMoving) {
                    this.jumpFrame++;
                    this.jumpHeight = Math.sin((this.jumpFrame / 10) * Math.PI) * 15;
                    if (this.jumpFrame >= 10) {
                        this.isMoving = false;
                        this.jumpHeight = 0;
                        if (!this.onLog) this.x = this.gridX * CONFIG.GRID;
                    }
                }

                if (this.x < -CONFIG.GRID || this.x > game.width) {
                    game.gameOver("Drifted away...");
                }
            }

            draw(ctx, screenY) {
                if (this.dead) return;
                Graphics.drawFrog(ctx, this.x, screenY, CONFIG.GRID, this.jumpHeight);
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 600;
                this.height = 800;
                this.player = null;
                this.lanes = [];
                this.cameraY = 0;
                this.active = false;

                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.setupInput();
            }

            resize() {
                let container = document.getElementById('game-container');
                this.canvas.width = container.offsetWidth;
                this.canvas.height = container.offsetHeight;
                this.width = this.canvas.width;
                this.height = this.canvas.height;
            }

            setupInput() {
                window.addEventListener('keydown', (e) => {
                    if (!this.active) return;
                    if (e.key === 'ArrowUp') this.player.move(0, 1);
                    else if (e.key === 'ArrowDown') this.player.move(0, -1);
                    else if (e.key === 'ArrowLeft') this.player.move(-1, 0);
                    else if (e.key === 'ArrowRight') this.player.move(1, 0);
                });

                let startX, startY;
                this.canvas.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: false });

                this.canvas.addEventListener('touchend', (e) => {
                    if (!this.active) return;
                    let endX = e.changedTouches[0].clientX;
                    let endY = e.changedTouches[0].clientY;
                    let diffX = endX - startX;
                    let diffY = endY - startY;

                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > 30) this.player.move(diffX > 0 ? 1 : -1, 0);
                    } else {
                        if (Math.abs(diffY) > 30) this.player.move(0, diffY > 0 ? -1 : 1);
                    }
                    e.preventDefault();
                }, { passive: false });
            }

            start() {
                this.player = new Player();
                this.lanes = [];
                this.cameraY = 0;
                this.active = true;

                for (let i = 0; i < 25; i++) {
                    this.addLane(i);
                }

                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('game-over-screen').classList.add('hidden');
                document.getElementById('score-hud').innerText = "0";

                this.loop();
            }

            reset() {
                this.start();
            }

            addLane(index) {
                let type = 'grass';
                if (index > 1) {
                    let prev = this.lanes[this.lanes.length - 1];
                    let streak = 1;
                    for (let i = this.lanes.length - 2; i >= 0; i--) {
                        if (this.lanes[i].type === prev.type) streak++;
                        else break;
                    }

                    const limits = { 'grass': 2, 'road': 3, 'river': 3 };
                    let options = ['grass', 'road', 'river'];

                    let keepStreak = false;
                    if (streak < limits[prev.type]) {
                        let chance = prev.type === 'grass' ? 0.3 : 0.7;
                        keepStreak = Math.random() < chance;
                    }

                    if (keepStreak) {
                        type = prev.type;
                    } else {
                        if (streak >= limits[prev.type]) {
                            options = options.filter(t => t !== prev.type);
                        }
                        if (prev.type !== 'grass' && options.includes('grass')) {
                            if (Math.random() < 0.6) {
                                type = 'grass';
                            } else {
                                type = options[Math.floor(Math.random() * options.length)];
                            }
                        } else {
                            type = options[Math.floor(Math.random() * options.length)];
                        }
                    }
                }
                this.lanes.push(new Lane(index, type));
            }

            updateScore(val) {
                document.getElementById('score-hud').innerText = val;
            }

            checkCollisions() {
                const p = this.player;
                let lane = this.lanes.find(l => l.index === p.gridY);
                if (!lane) return;

                p.onLog = false;
                p.logSpeed = 0;

                if (lane.type === 'road') {
                    let pRect = { l: p.x + 10, r: p.x + CONFIG.GRID - 10 };

                    for (let obs of lane.obstacles) {
                        let oRect = { l: obs.x + 5, r: obs.x + obs.width - 5 };
                        if (pRect.l < oRect.r && pRect.r > oRect.l) {
                            this.gameOver("Squashed by traffic!");
                        }
                    }
                }
                else if (lane.type === 'river') {
                    let onLog = false;
                    let tolerance = 15;
                    let pCenter = p.x + (CONFIG.GRID / 2);

                    for (let obs of lane.obstacles) {
                        let obsL = obs.x - tolerance;
                        let obsR = obs.x + obs.width + tolerance;
                        if (pCenter > obsL && pCenter < obsR) {
                            onLog = true;
                            p.onLog = true;
                            p.logSpeed = lane.speed;
                            break;
                        }
                    }

                    if (!onLog && !p.isMoving) {
                        this.gameOver("Glug glug glug...");
                    }
                }
            }

            updateCamera() {
                let targetCamY = (this.player.maxGridY * CONFIG.GRID);
                let diff = targetCamY - this.cameraY;
                if (diff > 0) this.cameraY += diff * 0.05;
            }

            manageLanes() {
                let highestLane = this.lanes[this.lanes.length - 1].index;
                if (highestLane < this.player.gridY + 15) {
                    this.addLane(highestLane + 1);
                }
                if (this.lanes.length > 30) {
                    this.lanes.shift();
                }
            }

            gameOver(reason) {
                this.active = false;
                this.player.dead = true;
                document.getElementById('final-score').innerText = this.player.maxGridY;
                document.getElementById('death-msg').innerText = reason;
                document.getElementById('game-over-screen').classList.remove('hidden');
            }

            loop() {
                if (!this.active) return;
                this.lanes.forEach(l => l.update());
                this.player.update();
                this.checkCollisions();
                this.updateCamera();
                this.manageLanes();

                this.ctx.clearRect(0, 0, this.width, this.height);
                this.ctx.save();
                let originY = this.height - CONFIG.GRID * 2;

                this.lanes.forEach(l => {
                    let drawY = originY - (l.index * CONFIG.GRID) + this.cameraY;
                    if (drawY > -CONFIG.GRID && drawY < this.height + CONFIG.GRID) {
                        l.draw(this.ctx, drawY);
                    }
                });

                let pDrawY = originY - (this.player.gridY * CONFIG.GRID) + this.cameraY;
                this.player.draw(this.ctx, pDrawY);

                this.ctx.restore();
                requestAnimationFrame(() => this.loop());
            }
        }
        const game = new Game();

    </script>
